name: Desktop Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build web app
        run: npm run build

      - name: Build desktop distributables
        run: npm run desktop:dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: card-duel-${{ matrix.os }}
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.msi
            release/**/*.AppImage
            release/**/*.deb
            release/**/*.rpm
          if-no-files-found: error
